<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AutoCapture</title>
<link href="../css/autocapture.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
    <div id="AC_mount"></div>
</body>

<script src="../js/autocapture.obf.js" type="text/javascript"></script>

<script>
    let AC = new Autocapture();
    AC.init({
        CONTAINER_ID: 'AC_mount',
        LANGUAGE: 'nl',
        ROOT: "../",
        onComplete: function (data) {
            console.log(data)
        },
        onError: function(error) {
            console.log(error)
            AC.stop();
            AC.alert(error)
        }
    }).then(() => {
        // Tap to start
        document.addEventListener('touchstart', AC.start)
        window.onclick = AC.start
    });
</script>

</html>
